<section class="py-5 py-5 main_section">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black shadow" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                <form [formGroup]="signup" (ngSubmit)="onSubmit()" class="mx-1 mx-md-4">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" class="form-control" placeholder="First Name" formControlName="firstname" />
                                            <span class="text-danger error_text" *ngIf="submitted && signup.get('firstname')?.errors?.['required']">Enter First Name</span>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname" />
                                            <span class="text-danger error_text" *ngIf="submitted && signup.get('lastname')?.errors?.['required']">Enter Last Name
                                            </span>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="form3Example3c" class="form-control"  placeholder="Email Address" formControlName="email" />
                                            <span class="text-danger error_text" *ngIf="submitted && signup.get('email')?.errors?.['required']">Enter Email Address</span>
                                            <span class="text-danger error_text" *ngIf="submitted && signup.get('email')?.errors?.['pattern']">Enter Valid Email Address</span>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4c" class="form-control" placeholder="Password" formControlName="password" />
                                            <span class="text-danger error_text" *ngIf="submitted && signup.get('password')?.errors?.['required']">Enter Password</span>
                                            <span class="text-danger error_text" *ngIf="submitted && signup.get('password')?.errors?.['maxlength']">Enter Password between 6 to 11 Character </span>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4cd" class="form-control" placeholder="Confirm Password" formControlName="cf_password" />
                                            <span class="text-danger error_text" *ngIf="submitted && signup.get('cf_password')?.errors?.['required']">Confirm Password</span>
                                            <span class="text-danger error_text" *ngIf="submitted && signup.get('password')?.errors?.['maxlength']">Enter Password between 6 to 11 Character </span>
                                            <span class="text-danger error_text" *ngIf="submitted && passwordNotSame">Passwond and Confirm Password Not Same</span>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn_sign btn-lg">Sign
                                            Up</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="../../assets/logo/logo2.png" class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder text-white">Shop in Style</h1>
                    <!-- <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p> -->
                </div>
            </div>
        </header>
        <!-- Section-->
        <nz-divider nzDashed [nzText]="text">
            <ng-template #text>
            <button nz-button nzType="primary" (click)="selectCategory()">Select Category</button>
            </ng-template>
          </nz-divider>
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-start">
                    <ng-container *ngFor="let product of products">
                        <div class="col mb-5">
                            <div class="card h-100 align-items-center" >
                                <!-- Product image-->
                                <div class="product-img mt-4 d-flex justify-content-center">
                                    <img class=" w-100" [src]="product.images[0] && product.images[0] != null ? product.images[0] : '/assets/images/mountain.avif'" alt="..." />
                                </div>
                                <!-- Product details-->
                                <div class="card-body p-4">
                                        <!-- Product name-->
                                        <p class="product-title">{{product.title && product.title != null ? product.title : 'No Title' | slice:0:10}}</p>
                                        <!-- Product price-->
                                       <p class="price fw-bolder"> ${{product.price && product.price != null ? product.price : 'No Price'}}</p>
                                </div>
                                <!-- Product actions-->
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent w-100">
                                    <div class="text-left"><a class="btn btn-outline-dark mt-auto">Buy Now</a></div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <nz-pagination [nzPageIndex]="pageIndex" [nzTotal]="50" (nzPageIndexChange)="changePage($event)" class="text-center"></nz-pagination>
            </div>
        </section>
